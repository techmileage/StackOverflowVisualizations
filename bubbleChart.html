<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="d3.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100i|Roboto:100" rel="stylesheet">
  <script src="d3-tip.js"></script>
  <style>

    body { margin:0; position:fixed; top:0; right:0; bottom:0; left:0; background-color: #EEEEEE;}

    text {
        font-family: 'Roboto', sans-serif;
    }
  
    .label { 
      font-size: 1em; 
      font-weight: unset;
      }
    
    .y-axis line{
      stroke: black;
    }

   .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #efefef;
    border-radius: 2px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  /* Style northward tooltips differently */
  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }

  h1 {
  font-family: 'Roboto', sans-serif;
  font-size: 50px;
  color: #F48024;
  text-align: center;
  line-height: 0.1em;
  font-weight: bold;
  }
 
</style>

</head>
<h1>
   <br/><br/><br/><br/> Tags Bubble Chart <br/><br/>
</h1>
<body>
    <div class="container" id="graphic"></div>
    <svg width="3000" height="3000" id="outerChart" class="outerChart">  <circle cx="450" cy="450" r="450" stroke="black"  fill="transparent" />
         <svg  id="chart" class="chart"  width="2000" height="2000"></svg>

</svg>
  
  <script>
	var margin = {top: 45, right: 150, bottom: 20, left: 100},
    width = 1600 - margin.left - margin.right,
    height = 1900 - margin.top - margin.bottom;
  var diameter = 900;

    var color = d3.scaleSequential(d3.interpolateReds).domain([0.3,0.6]);

  function parse(d) {
      return d;
    }
  
data=[]
           
d3.csv("MasterCountTags.csv", parse, function(error, dataFull) {
          if (error) throw error;
         for (var i = 0; i < dataFull.length; i++) {
           dataTemp =[]
            dataTemp['key']=dataFull[i].value;
            tempVal=dataFull[i].count;
            dataTemp['value']=tempVal.slice(1);
            dataTemp['colorValue']=dataFull[i].colorValue;
            dataTemp['tags']= dataFull[i].tags;
            data.push(dataTemp);
          }
  
      var dataCombined = [];

    var pack = d3.pack(data)
    .size([diameter, diameter])
    .padding(1.5);

   var svg = d3.select(".chart")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)


   var svgOuter = d3.select(".outerChart")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
  
  var node2 = svgOuter.selectAll(".node")       
        .append("g")
        .attr("class", "node")
  
  node2.on("click", function(d) {
      update(d)


            d3.select(this).attr("r", function(d) { return d.r; });
        })

     var root = d3.hierarchy({children:data})
      .sum(function(d) { 
        try
        {return d.value;}
         catch(err) {return err;}})

    var tip2 = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<strong>" + d.data.key + "</strong><br/><span style='color:#fff; text-align: center;'>" + d.data.value +"</span>";
      })

    var node = svg.selectAll(".node")
        .data(pack(root).descendants())
        .enter()
        .filter(function(d){return !d.children})
        .append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

     node.call(tip2)

        
    node.append("circle")
        .attr("r", function(d) { return d.r; })

	      .style("fill", function(d) { 
        	return color(d.data.colorValue*0.13);})
     
        .on("mouseover", function(d) {
           tip2.show(d);
      	})
        .on("mouseout", function(d) { 
            tip2.hide(d)})
        .on("click", function(d) {
          tip2.hide(d)

          update(d)
            d3.select(this).attr("r", function(d) {  return d.r; });
        })



    node.append("text")
            .attr("dy", ".3em")
            .style("text-anchor", "middle")
        .style("font-size", function(d) {
          var len = d.data.key.substring(0, d.r / 3).length+5;
          var size = d.r/3;
          size *= 10 / len;
          size += 1;
          return Math.round(size)+'px'})
            .text(function(d) { 
            //  if(d.data.value > 2000){
                return d.data.key.substring(0, d.r / 3) + ": " + d.data.value;
                //}
            });

    d3.select(self.frameElement)
            .style("height", diameter + "px");
  

         
  function update(keyVal){

    svg.selectAll(".node").remove();

    dataNewTag=[]
    dataUpdate=keyVal.data.tags
    dataUpdate=dataUpdate.split(";");
    for (var i = 0; i < dataUpdate.length; i++) {
          dataTemp =[]
          dataUpdate[i]=dataUpdate[i].split("':")
          tempVal=dataUpdate[i][0];
          tempVal=tempVal.split("('")
          tempVal=tempVal[1]
          dataTemp['key']=tempVal;
          tempVal2=dataUpdate[i][1].split(")")
          tempVal2=tempVal2[0].substring(1)
          dataTemp['value']=tempVal2;
          dataNewTag.push(dataTemp);
    }
 var pack = d3.pack(data)
    .size([diameter, diameter])
    .padding(1.5);

     var root = d3.hierarchy({children:dataNewTag})
      .sum(function(d) { 
        try
        {return d.value;}
         catch(err) {return err;}})

    var tip2 = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<strong>" + d.data.key + "</strong><br/><span style='color:#fff; text-align: center;'>" + d.data.value +"</span>";
      })

    var node = svg.selectAll(".node")
        .data(pack(root).descendants())
        .enter()
        .filter(function(d){return !d.children})
        .append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

     node.call(tip2)
        
    node.append("circle")
      .transition().duration("800")
      .attr("r", function(d) { return d.r; })
     //   .style("fill", "red");
     	.style("fill", function(d) { 
        for (var i = 0; i < data.length; i++) {
          if(data[i]["key"]==d.data.key)
          { 
            d.data.colorValue = data[i]["colorValue"];
            break;
            }
        }
        	return color(d.data.colorValue*0.13);})
         node
        .on("mouseover", function(d) {
           tip2.show(d);
        //   svg.selectAll("#diagram2");
      	})
        .on("mouseout", function(d) { 
            tip2.hide(d)})
        .on("click", function(d) {
              for (var i = 0; i < data.length; i++) {
                if(data[i]["key"]==d.data.key)
                { 
                  d.data.tags = data[i]["tags"];
                  break;
                }
              }
          tip2.hide(d)
          update(d)

      //      .attr("r", function(d) { return d.r; })

            d3.select(this).attr("r", function(d) { return d.r; });
        })


    node.append("text")
            .attr("dy", ".3em")
            .style("text-anchor", "middle")
             .style("font-size", function(d) {
          var len = d.data.key.substring(0, d.r / 3).length+5;
          var size = d.r/3;
          size *= 10 / len;
          size += 1;
          return Math.round(size)+'px'})
            .text(function(d) { 
            //  if(d.data.value > 9){
                return d.data.key.substring(0, d.r / 3) + ": " + d.data.value;
               //}
            });

    d3.select(self.frameElement)
            .style("height", diameter + "px");
  }

  });
  </script>
</body>
