 x.domain([d3.min(dataFinal, function(d){return d.xValues;}), d3.max(dataFinal, function(d){return d.xValues;})])
 y.domain([d3.min(dataFinal, function(d){return d.neg;}), d3.max(dataFinal, function(d){return d.pos;})])
